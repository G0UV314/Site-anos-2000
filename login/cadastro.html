<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário-Moda Y2K</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #121212;">

  <script>
    // Proteção simples: se não estiver logado, volta para login
    (function() {
      try {
        const logged = sessionStorage.getItem('logged');
        if (logged !== 'true') {
          window.location.href = 'login.html';
        }
      } catch (e) {
        console.error(e);
        window.location.href = 'login.html';
      }
    })();
  </script>

  <div class="container">
    <div class="card text-bg-secondary mb-3" style="margin-top: 50px; margin: auto; width: 620px;">
      <h2 class="card text mb-3" style="width: 30%;background-color: #FF6D00; margin: auto;margin-top: 8px; text-align: center; color: #121212;">Cadastro de Usuário</h2>

      <form id="formCadastro">
        <div class="mb-3">
          <label class="form-label" style="font-weight: bold; background-color: #FF6D00; margin: 8px; color:#121212; border-radius: 3px;">Digite o nome do usuário</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
        </div>

        <div class="mb-3">
          <label class="form-label" style="font-weight: bold;  color: #121212; background-color: #FF6D00; margin:8px; border-radius: 3px;">Digite o email do usuário</label>
          <input type="email" class="form-control" id="email" placeholder="exemplo@dominio.com">
        </div>

        <div class="mb-3">
          <label class="form-label" style="font-weight: bold; color:#121212; margin: 8px; background-color: #FF6D00; border-radius:3px ;">Defina uma senha para o usuário</label>
          <input type="password" class="form-control" id="senha" placeholder="Senha">
        </div>

        <button type="submit" class="btn btn-primary" style="font-weight: bold; margin-left: 8px;">Cadastrar</button>
      </form>

      <hr>
      <div id="resultado" class="mt-3"></div>

      <hr>
      <button id="logoutBtn" class="btn btn-light" style="color: #121212;font-weight: bold; margin: auto; width: 30%;">Sair</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // botão de logout: limpa flag de sessão e volta para login
    document.getElementById('logoutBtn').addEventListener('click', function() {
      sessionStorage.removeItem('logged');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
