<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login-Moda Y2K</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/stylelogin.css">
</head>
    
<body style="background: #121212;">

  <div class="container" style="margin-top: 58px;">
    <div class="card text text-bg-secondary" style="width:620px;height: 450px; margin:auto; border: solid 2px #FF6D00; ">
      <h2 class="text-bg" style=" margin: auto; margin-top: 15px; border-radius: 5px; padding: 5px;background-color: #FF6D00; " >Acesso Admin</h2>
      

      <form id="formLogin">
        <div class="mb-3" style="background-color: #FF6D00;">
          <label class="form-label"style="font-weight: bold; margin-left: 8px; color:#121212;">Email</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu email" required>
        </div>

        <div class="text-bg" style="background-color: #FF6D00;">
          <label class="form-label" style="font-weight: bold; margin-left: 8px; color:#121212;">Senha</label>
          <input type="password" class="form-control" id="loginSenha" placeholder="Senha" required>
        </div>

        <button type="submit" class="btn btn-primary" style="font-weight: bold; margin: 8px;;">Entrar</button>

        <hr>
      </form>
      <a class="btn btn-light" href="/index.html" style="margin: auto; margin-top:10px;max-width: 300px;; color: #121212; font-weight: bold;">Voltar para o Home</a>


      <hr>
      <div id="loginResultado" class="mt-3"></div>
    </div>
  </div>

  <script>
    // Credenciais fixas para autenticação
    const AUTH_USER = 'moday2k@admin.com';
    const AUTH_PASS = 'Glamour@20s';

    function mostrarLoginResultado(msg, tipo = 'danger') {
      document.getElementById('loginResultado').innerHTML = `<div class="alert alert-${tipo}">${msg}</div>`;
    }
    // Manipulação do formulário de login
    document.getElementById('formLogin').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const senha = document.getElementById('loginSenha').value;

      if (email === AUTH_USER && senha === AUTH_PASS) {
        // marca sessão como logada e redireciona para a página de cadastro
        try { sessionStorage.setItem('logged', 'true'); } catch (err) { console.error(err); }
        window.location.href = 'cadastro.html';
      } else {
        mostrarLoginResultado('Email ou senha incorretos.', 'danger');
      }
    });
  </script>


</body>
</html>
